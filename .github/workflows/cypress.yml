name: Cypress

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Test on oldest Node LTS and latest Node stable
        node: [lts/-1, current]
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          cache: npm
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: npm install

      - name: Run and record Cypress tests
        run: npm run cy:test
